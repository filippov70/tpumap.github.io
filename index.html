    <body>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">

                    </div>
                    <div class="modal-body">
                        <div id="findPanel" class="panel">
                            <div class="row">
                                <div id="fromSearch" class="form-group col-lg-12">
                                    <label for="sel1">Откуда:</label>
                                    <select class="form-control" id="sel1">
<!--                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>

                                    </select>
                                </div>
                                <div id="toSearch" class="form-group col-lg-12">
                                    <label for="sel1">Куда:</label>
                                    <select class="form-control" id="sel2">
<!--                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="route" type="button" class="btn btn-default" data-dismiss="modal">Поехали!</button>
                    </div>
                </div>

            </div>
        </div>
          
        <div id="map" style="width: 100%; height: 100%; position: absolute">
